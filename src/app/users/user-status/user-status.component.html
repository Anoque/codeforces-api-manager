<mat-card id="user-status-wrapper">
  <mat-card-header>
    <span>
      <b>{{ data.problem.name }}</b>
    </span>
    <span>
      {{ data.problem.contestId + data.problem.index }}
    </span>
  </mat-card-header>
  <mat-card-content>
    {{ data.verdict }}
  </mat-card-content>
  <mat-card-actions>
    <mat-chip-list>
      <mat-chip color="primary" selected *ngFor="let item of data.problem.tags">
        {{ item }}
      </mat-chip>
    </mat-chip-list>
  </mat-card-actions>
</mat-card>
